                                <label th:if="${user==null}"   for="fio1">Фамилия Имя Отчество</label>
                            </div>
                            <div class="form-label-group">
                                <input type="email" name="email" class="form-control" id="email" th:if="${user!=null}" th:value="${user.getEmail()}" placeholder="E - mail" required autofocus>
                                <label th:if="${user!=null}"   for="email">E - mail</label>
                                <input type="email" name="email" class="form-control" id="email1" th:if="${user==null}" placeholder="E - mail" required autofocus>
                                <label for="email1" th:if="${user==null}"  >E - mail</label>
                            </div>
                            <div class="form-label-group">

                            <div class="form-label-group">

<script type="text/javascript">
    $(document).ready(function() {
        console.log("heloooo!!!!!!!")
        $("#search_box").keyup(function(I){
            // определяем какие действия нужно делать при нажатии на клавиатуру
            switch(I.keyCode) {
                // игнорируем нажатия на эти клавишы
                case 13:  // enter
                case 27:  // escape
                case 38:  // стрелка вверх
                case 40:  // стрелка вниз
                    break;
                default:
                    // производим поиск только при вводе более 2х символов
                    if($(this).val().length>2){
                        input_initial_value = $(this).val();
                        // производим AJAX запрос к /ajax/ajax.php, передаем ему GET query, в который мы помещаем наш запрос
                        $.ajax({
                            type:'GET',
                            data:{info:$(this).val()},
                            url:"/find",
                            success:addPromting
                        });
                    }
                    break;
            }
        });
        //считываем нажатие клавишь, уже после вывода подсказки
        $("#search_box").keydown(function(I){
            switch(I.keyCode) {
                // по нажатию клавишь прячем подсказку
                case 13: // enter
                case 27: // escape
                    $('#search_advice_wrapper').hide();
                    return false;
                    break;
                // делаем переход по подсказке стрелочками клавиатуры
                case 38: // стрелка вверх
                case 40: // стрелка вниз
                    I.preventDefault();
                    if(suggest_count){
                        //делаем выделение пунктов в слое, переход по стрелочкам
                        key_activate( I.keyCode-39 );
                    }
                    break;
            }
        });
        // делаем обработку клика по подсказке
        $('#search_advice_wrapper').on('click','div',function(){
            $('#search_box').val($(this).text());
            // прячем слой подсказки
            $('#search_advice_wrapper').fadeOut(350).html('');
        });
        // если кликаем в любом месте сайта, нужно спрятать подсказку
        $('html').click(function(){
            $('#search_advice_wrapper').hide();
        });
        // если кликаем на поле input и есть пункты подсказки, то показываем скрытый слой
        $('#search_box').click(function(event){
            // alert(suggest_count);
            if(suggest_count)
                $('#search_advice_wrapper').show();
            event.stopPropagation();
        });
    });
    function key_activate(n){
        $('#search_advice_wrapper div').eq(suggest_selected-1).removeClass('active');
        if(n == 1 && suggest_selected < suggest_count){
            suggest_selected++;
        }else if(n == -1 && suggest_selected > 0){
            suggest_selected--;
        }
        if( suggest_selected > 0){
            $('#search_advice_wrapper div').eq(suggest_selected-1).addClass('active');
            $("#search_box").val( $('#search_advice_wrapper div').eq(suggest_selected-1).text() );
        } else {
            $("#search_box").val( input_initial_value );
        }
    }
    function addPromting(data){
        //php скрипт возвращает нам строку, ее надо распарсить в массив.
        // возвращаемые данные: ['test','test 1','test 2','test 3']
        var list = data.toString().substring(1, data.toString().length-1);
        if(list.indexOf(",")<=0){
            $("#search_advice_wrapper").html("").show();
            $('#search_advice_wrapper').append('<div class="advice_variant" name="adv">'+list+'</div>');
            suggest_count=1;
            return;
        }
        var res=list.split(", ");
        suggest_count = res.length;
        if(suggest_count > 0){
            // перед показом слоя подсказки, его обнуляем
            $("#search_advice_wrapper").html("").show();
            for(var i in res){
                if(res[i] != ''){
                    // добавляем слою позиции
                    if(i>5) return;
                    $('#search_advice_wrapper').append('<div class="advice_variant">'+res[i]+'</div>');
                }
            }
        }
    }
</script>
